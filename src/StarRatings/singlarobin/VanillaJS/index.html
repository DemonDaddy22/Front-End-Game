<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Star Rating</title>
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <i class="fa fa-star-o star" data-key="1"></i>
                <i class="fa fa-star-o star" data-key="2"></i>
                <i class="fa fa-star-o star" data-key="3"></i>
                <i class="fa fa-star-o star" data-key="4"></i>
                <i class="fa fa-star-o star" data-key="5"></i>
            </div>
            <div class="number" id="number"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
